<body style="background-image: url(https://img0.baidu.com/it/u=4187945531,2111182748&fm=26&fmt=auto&gp=0.jpg);">
<div class="alert alert-success" role="alert">
  <h4 class="alert-heading" style="text-align: center;">

</div>
<div class="row row-cols-1 row-cols-md-2" align="center">
  <div class="col mb-4" align="center">
    <div class="card">

        <h5 class="card-title">百度搜索</h5>
        <form action="https://www.baidu.com/s" method="get">
            <input type="text" name="wd">
            <input type="submit" value="搜索">
        </form>
      </div>
    </div>
  </div>
  <div class="col mb-4" align="center">
    <div class="card" align="center">
      <img src="https://hao1.qhimg.com/t01ea3a44e231e5d6f4.png" class="card-img-top" 
      style="align-self: center; width: 60%;height: 60%" alt="...">
      <div class="card-body">
        <h5 class="card-title">360搜索</h5>
        <form action="https://www.so.com/s" method="get">
            <input type="text" name="q">
            <input type="submit" value="搜索">
        </form>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card">
      <img src="https://img2.baidu.com/it/u=302242620,639892748&fm=26&fmt=auto&gp=0.jpg" class="card-img-top"

      <div class="card-body">
        <h5 class="card-title">搜狗搜索</h5>

        </form>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card">
      <img src="https://img0.baidu.com/it/u=2441863662,1193221476&fm=11&fmt=auto&gp=0.jpg" class="card-img-top" 
      style="align-self: center; width: 60%;height: 60%" alt="...">
      <div class="card-body">
        <h5 class="card-title">京东搜索</h5>
        <form action="https://search.jd.com/Search" method="get">
            <input type="text" name="keyword">
            <input type="submit" value="搜索">
        </form>
      </div>
    </div>
